<h1>Finalize your registration</h1>
    <form>
        <div *ngFor="let lock of locks">
            <label for="fname">Lock/key {{ lock.id }}</label><br />
            <input  required ngModel fname name="{{lock.id}}" 
                    #{{lock.id}}="ngModel" type="text" value="" 
                    class="lock" placeholder="Lock {{lock.id}}" 
                    style="width:20%"><i class="fas fa-angle-double-right"></i>&nbsp; 
            <input  required ngModel fname name="{{lock.id}}" 
                    #{{lock.id}}="ngModel" type="text" value="" 
                    class="key" placeholder="Key {{lock.id}}" 
                    style="width:60%">        
                    <br />
            <!-- error for email -->
            <!-- <div    class="alert alert-danger" 
                    *ngIf="fname.touched && !fname.valid">

        </div>
    </form>
